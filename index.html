<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col text-danger fw-bold text-center my-5">
                <h1>Meet our team</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <form class="my-4">
                <div class="row mb-3">
                    <div class="col-4">
                        <input type="text" id="firstName" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-4">
                        <input type="text" id="lastName" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="role" placeholder="Role">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputImg" placeholder="Foto">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
        <div id="cardRow" class="row g-4">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
